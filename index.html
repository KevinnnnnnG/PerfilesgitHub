<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
            <!-- ya que todos favoritos devuelve un array-->
            <div class="favorite" v-for="alias in TodosFavoritos">
                <a href="">
                    <img v-bind:src="alias.avatar_url" alt="" class="favorite__avatar">
                </a>
            </div>
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Buscar usuarios de gitHub</h1>
            <p>{{message}}</p>

            <!-- Search -->
            <form class="search" v-on:submit.prevent="Buscar">
                <input v-model="busqueda" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Buscar">
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
                <a v-if="estaFavoritos" class="result__toggle-favorite" href="" @click.prevent="RemoveraFavorito">Borrar favoritos <img src="img/eliminar.png" alt="" width="30" height="30"></a>
                <a v-else class="result__toggle-favorite" href="" v-on:click.prevent="addFavorito">AÃ±adir favoritos <img src="img/agregar.png" alt="" width="30" height="30"></a>
                <div class="result__name">{{result.name}}</div>
                <img v-bind:src="result.avatar_url" alt="" class="result__avatar">
                <p class="result__bio">{{result.bio}}
                    <br>
                    <a target="_blank" v-bind:href="result.html_url" class="result__blog">Perfil de Git Hub</a>
                </p>
            </div>
            <!-- Cuando no habido busqueda  -->
            <p v-else>Esperando la busquueda</p>
            <!-- Error -->
            <div v-if="error" class="result__error">Error</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = app1.mount("#app")
    </script>
</body>

</html>
